<body class="bg-gradient-to-br from-green-100 to-lime-200 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 md:p-12 rounded-xl shadow-2xl max-w-lg w-full transform transition-transform duration-300 hover:scale-105">
        <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800 mb-6 text-center">
            Just One Step Away!
        </h1>
        <p class="text-lg text-gray-700 mb-8 text-center">
            Please provide a few details to get your free copy of <span class="font-semibold text-green-600">"Web Development for Dummies"</span>.
            This helps us improve our resources!
        </p>

        <form action="thankyou.html" method="GET" class="space-y-6">
            <div>
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Your Full Name:</label>
                <input type="text" id="name" name="name" required
                       class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent transition-all duration-200"
                       placeholder="John Doe">
            </div>

            <div>
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Your Email Address:</label>
                <input type="email" id="email" name="email" required
                       class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent transition-all duration-200"
                       placeholder="john.doe@example.com">
            </div>

            <div>
                <label for="occupation" class="block text-gray-700 text-sm font-bold mb-2">Your Occupation (Optional):</label>
                <input type="text" id="occupation" name="occupation"
                       class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent transition-all duration-200"
                       placeholder="Student, Developer, etc.">
            </div>

            <div class="text-center pt-4">
                <button type="submit"
                        class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-full shadow-lg
                               transform transition-all duration-300 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-300">
                    Get My Download Now!
                </button>
            </div>
        </form>
    </div>
